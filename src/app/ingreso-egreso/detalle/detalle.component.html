<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of ingresosEgresos | ingresoEgresoOrder">
                  <td>{{item.description}}</td>
                  <td>{{item.monto | currency}}</td>
                  <td [class.text-danger] = "item.tipo === 'egreso'"
                      [class.text-success] = "item.tipo === 'ingreso'">
                    {{item.tipo}}
                  </td>
                  <td>
                    <button class="btn btn-danger btn-sm" 
                            role="button"
                            (click)="borrar(item.uid)"
                            *ngIf="!cargando">
                            <i class="fa fa-trash"></i>
                            Eliminar
                    </button>
                    <button class="btn btn-danger btn-sm"
                            [disabled]="true"
                            *ngIf="cargando" >
                            <i class="fa fa-spin fa-sync"></i>
                            Eliminando...
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
